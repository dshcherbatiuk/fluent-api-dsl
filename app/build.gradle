plugins {
    id 'com.interview.java-application-conventions'
    id "com.google.osdetector" version "1.7.0"
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // https://mvnrepository.com/artifact/com.github.misberner.duzzt/duzzt-processor
    annotationProcessor 'com.github.misberner.duzzt:duzzt-processor:0.1.0'
    implementation 'com.github.misberner.duzzt:duzzt-processor:0.1.0'
    // https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
}

shadowJar {
    archiveClassifier.set('')
}

application {
    mainClass = 'com.fluent_api.App'
}
